<!DOCTYPE html>
<html>
<head>
    <title>My Attendance History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="fw-bold mb-3">ðŸ“ˆ My Attendance History</h3>
        <p class="text-muted">Logged in as: {{ current_user.name }}</p>

        <table class="table table-hover mt-4">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Session</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                {% for row in history %}
                <tr>
                    <td>{{ row.session.date }}</td>
                    <td>{{ row.session.name }}</td>
                    <td>
                        {% if row.status == "present" %}
                            <span class="badge bg-success">Present</span>
                        {% elif row.status == "absent" %}
                            <span class="badge bg-danger">Absent</span>
                        {% else %}
                            <span class="badge bg-warning text-dark">Excused</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

        <a href="/dashboard_member" class="btn btn-secondary mt-3">Back</a>
    </div>
</div>

</body>
</html>
