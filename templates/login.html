{% extends "base.html" %}

{% block title %}Login | Rohis Attendance System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4 wow fadeInUp" style="width: 380px; border-radius: 15px;">
        <div class="text-center mb-4 wow fadeInDown" data-wow-delay="0.1s">
            <h3 class="fw-bold text-primary mb-2">Rohis Attendance</h3>
            <p class="text-muted">Please login to continue</p>
        </div>

        <form method="POST" class="wow fadeInUp" data-wow-delay="0.2s">
            <div class="mb-3">
                <label class="form-label fw-medium">School Email</label>
                <input name="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-medium">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3 wow fadeInUp" data-wow-delay="0.3s">Login</button>
        </form>

    </div>
</div>
{% endblock %}
