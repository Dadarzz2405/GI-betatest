<!DOCTYPE html>
<html>
<head>
    <title>Login | Rohis Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 380px; border-radius: 10px;">
        
        <h3 class="text-center mb-3">Rohis Attendance</h3>
        <p class="text-center text-muted">Please login to continue</p>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>

    </div>
</div>

</body>
</html>
