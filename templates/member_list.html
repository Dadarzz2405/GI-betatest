<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="fw-bold mb-4">Member List</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.name }}</td>
                    <td>{{ u.class_name }}</td>
                    <td>
                        {% if u.role == 'member' %}
                            <span class="role-badge role-member">Member</span>
                        {% elif u.role == 'admin' %}
                            <span class="role-badge role-admin">Admin</span>
                        {% elif u.role == 'ketua' %}
                            <span class="role-badge role-ketua">Ketua</span>
                        {% elif u.role == 'pembina' %}
                            <span class="role-badge role-pembina">Pembina</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
