<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
</head>
<body>

<h2>Member List</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Role</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.class_name }}</td>
        <td>{{ u.role }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
