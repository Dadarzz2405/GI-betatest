<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow p-4">

        <h2 class="fw-bold mb-3">Mark Attendance</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Session</label>
                <select name="session_id" class="form-select" required>
                    {% for s in sessions %}
                    <option value="{{ s.id }}">{{ s.name }} â€” {{ s.date }}</option>
                    {% endfor %}
                </select>
            </div>

            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Present</th>
                        <th class="text-center">Absent</th>
                        <th class="text-center">Excused</th>
                    </tr>
                </thead>

                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.name }}</td>
                        <td class="text-center"><input type="radio" name="status_{{ u.id }}" value="present"></td>
                        <td class="text-center"><input type="radio" name="status_{{ u.id }}" value="absent"></td>
                        <td class="text-center"><input type="radio" name="status_{{ u.id }}" value="excused"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button class="btn btn-primary w-100">Save Attendance</button>
        </form>

    </div>
</div>

</body>
</html>
