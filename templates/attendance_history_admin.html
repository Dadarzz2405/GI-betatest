<!DOCTYPE html>
<html>
<head>
    <title>Choose Member</title>
</head>
<body>

<h2>Select a Member to View Attendance</h2>

<ul>
    {% for u in users %}
    <li>
        <a href="/attendance-history-admin/{{ u.id }}">
            {{ u.name }} ({{ u.class_name }})
        </a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
